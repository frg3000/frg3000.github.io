
<!DOCTYPE html>
<html lang = "en">

<head>
<meta charset = "UTF-8">

<script language= "JavaScript">
	function showSpeed() {
		document.getElementById('display_speed').innerHTML =
			document.getElementByID("speed").value;
	}

	function showDir() {
		document.getElementById('display_dir').innerHTML =
			document.getElementByID("direction").value;
	}
</script>

<title>VFD Control</title>
<style>
	html{
		background: #a2d8da
	}
	h1{
		color:black;
	}
	
</style>
</head>
<body>
<h2><span style="font-family: Verdana, Geneva, sans-serif;">Vortex Fluidic Device Control</h2>
<li><a href = "https://www.rastonlab.com/untitled-c14ce">About the VFD</a></li>
<hr/>
<p><br></p>
<form>
	<div>
		<label for=  "speed"><span style="font-family: Verdana, Geneva, sans-serif;"><span style="font-size: 18px;">Set speed (min = 5, max = 9000, 		muliple of 5): </label>
		<input
			id = "speed"
			type = "number"
			name = "speed"
			step = "5"
			min = "5"
			max = "9000"
			required 
		/>
	</div>
</form>

<span class = "validity"></span>
<input type= "submit" onclick="showSpeed();"><br />
	
<label for=  "setspeed"><span style="font-family: Verdana, Geneva, sans-serif;"><span style="font-size: 18px;">Current Speed= </label>
<p><span id = 'display_speed', style="font-family: Verdana, Geneva, sans-serif;"><span style="font-size: 18px;"></span></p>

	<div>
		<label for=  "direction"><span style="font-family: Verdana, Geneva, sans-serif;"><span style="font-size: 18px;">Set direction (clockwise = 		cw, counter clockwide = ccw): </label>
		<input
			id = "direction"
			type = "text"
			name = "direction"
			required
		/>

		<span class = "validity"></span>
		<input type= "submit" />
	</div>
</form>

<p><br></p>



<label for=  "setdir"><span style="font-family: Verdana, Geneva, sans-serif;"><span style="font-size: 18px;">Current Direction= </label>
<p><span id = 'display_dir', style="font-family: Verdana, Geneva, sans-serif;"><span style="font-size: 18px;"></span></p>
<p><br></p>

<p><span style="font-family: Verdana, Geneva, sans-serif;"><span style="font-size: 18px;">Start motor?</span></p>
<button type="button" onclick="alert('Motor started')">Motor on</button>

<button type="button" onclick="alert('Motor stopped')">Motor off</button>
 

</body>

</html>
