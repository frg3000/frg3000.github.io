
<!DOCTYPE html>
<html lang = "en">

<head>
<meta charset = "UTF-8">

<script type= "text/JavaScript">
	function showSpeed() {
		var speed = document.getElementById("speed").value;
		display_speed.innerHTML = speed;
	}

	function showDir() {
		var direction = document.getElementById("direction").value;
		display_dir.innerHTML = direction;
	}
</script>

<title>VFD Control</title>
<style>
	html{
		background: #a2d8da
	}
	h1{
		color:black;
	}
	
</style>
</head>
<body>
<h2><span style="font-family: Verdana, Geneva, sans-serif;">Vortex Fluidic Device Control</h2>
<li><a href = "https://www.rastonlab.com/untitled-c14ce">About the VFD</a></li>
<hr/>
<p><br></p>
<form>
	<div>
		<label for=  "speed"><span style="font-family: Verdana, Geneva, sans-serif;"><span style="font-size: 18px;">Set rotation speed (min = 5, max = 9000): 		</label>
		<input
			id = "speed"
			type = "number"
			name = "speed"
			step = "5"
			min = "5"
			max = "9000"
			required 
		/>
		<span class = "validity"></span>
		<input type = "button" onclick= "showSpeed()" value= "Submit" />
	</div>
</form>


<p><span style="font-family: Verdana, Geneva, sans-serif;"><span style="font-size: 18px;">Current rotation speed = <span id = "display_speed"></span></p>

<form>

	<div>
		<label for=  "direction"><span style="font-family: Verdana, Geneva, sans-serif;"><span style="font-size: 18px;">Set direction (clockwise = cw, counter clockwise = ccw): </label>
		<input
			id = "direction"
			type = "text"
			name = "direction"
			required
		/>

		<span class = "validity"></span>
		<input type = "button" onclick= "showDir()" value= "Submit" />
	</div>
</form>

<p><span style="font-family: Verdana, Geneva, sans-serif;"><span style="font-size: 18px;">Current direction = <span id = "display_dir"></span></p>



<p><br></p>


<p><span style="font-family: Verdana, Geneva, sans-serif;"><span style="font-size: 18px;">Start motor?</span></p>
<button type="button" onclick="alert('Motor started')">Motor on</button>

<button type="button" onclick="alert('Motor stopped')">Motor off</button>
 

</body>

</html>
